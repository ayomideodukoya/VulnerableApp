name: Semgrep CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --config .semgrep.yml --strict --json > semgrep-results.json
